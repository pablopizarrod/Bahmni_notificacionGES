version: '3.8'

services:
  cielconcepttogesapi:
    build:
      context: ./
      dockerfile: Dockerfile-cieltoges
    ports:
      - "9091:9091"
    restart: "always"
    networks:
      bahmni-standard_default:

  apidaemon:
    build:
      context: ./apiDaemon/
      dockerfile: Dockerfile-daemon
    environment:
      MYSQL_HOST: localhost 
      MYSQL_PORT: 3306     
      MYSQL_DATABASE: notificacion_ges 
      MYSQL_USER: root
      MYSQL_PASSWORD: password
      FLASK_PASSWORD: password  # Cambia esto por la contrase√±a que desees para acceder a la tabla
      restart: "always"
    networks:
      bahmni-standard_default:

networks:
  bahmni-standard_default: